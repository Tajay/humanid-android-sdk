apply plugin: 'com.android.library'

project.group 'com.humanid'

project.ext.name = 'HumanID-Common-Android-SDK'
project.ext.artifactId = "humanid-common"
project.ext.description = 'HumanID Common Android SDK'
project.ext.url = 'https://github.com/bluenumberfoundation/humanid-android-sdk'

android {
    compileSdkVersion project.ext.compileSdk
    buildToolsVersion project.ext.buildTools

    defaultConfig {
        minSdkVersion project.ext.minSdk
        targetSdkVersion project.ext.targetSdk
        versionName version
        multiDexEnabled true
        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled true
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    // Support Library
    api "com.android.support:support-core-utils:${project.ext.supportLibraryVersion}"
    api "com.android.support:support-annotations:${project.ext.supportLibraryVersion}"

    // HTTP Client
    api "com.squareup.retrofit2:retrofit:${project.ext.retrofitVersion}"
    api "com.squareup.retrofit2:retrofit:${project.ext.retrofitVersion}"
    api "com.squareup.retrofit2:converter-gson:${project.ext.retrofitVersion}"
    api "com.squareup.retrofit2:adapter-rxjava2:${project.ext.retrofitVersion}"

    // Json Converter
    api "com.google.code.gson:gson:${project.ext.gsonVersion}"

    // Reactive Extensions
    api "io.reactivex.rxjava2:rxjava:${project.ext.rxJavaVersion}"
    api "io.reactivex.rxjava2:rxandroid:${project.ext.rxJavaAndroidVersion}"
}
