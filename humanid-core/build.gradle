apply plugin: 'com.android.library'

project.group 'com.humanid'

project.ext.name = 'HumanID-Core-Android-SDK'
project.ext.artifactId = "humanid-core"
project.ext.description = 'HumanID Core Android SDK'
project.ext.url = 'https://github.com/bluenumberfoundation/humanid-android-sdk'

android {
    compileSdkVersion project.ext.compileSdk
    buildToolsVersion project.ext.buildTools

    defaultConfig {
        minSdkVersion project.ext.minSdk
        targetSdkVersion project.ext.targetSdk
        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    aaptOptions {
        additionalParameters "--no-version-vectors"
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    // Support Dependencies
    implementation "com.android.support:support-core-utils:${project.ext.supportLibraryVersion}"
    implementation "com.android.support:support-annotations:${project.ext.supportLibraryVersion}"

    // Unit Test
    testImplementation 'junit:junit:4.12'
}
