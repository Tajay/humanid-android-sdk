apply plugin: 'com.android.library'

project.group 'com.humanid'

project.ext.name = 'HumanID-Core-Android-SDK'
project.ext.artifactId = "humanid-core"
project.ext.description = 'HumanID Core Android SDK'
project.ext.url = 'https://github.com/bluenumberfoundation/humanid-android-sdk'

android {
    compileSdkVersion project.ext.compileSdk
    buildToolsVersion project.ext.buildTools

    defaultConfig {
        minSdkVersion project.ext.minSdk
        targetSdkVersion project.ext.targetSdk
        versionName version
        multiDexEnabled true
        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        debug {
            minifyEnabled false
            useProguard false

            Properties props = new Properties()
            props.load(new FileInputStream(new File('humanid-core/src/debug/env.properties')))

            buildConfigField "String", "BASE_URL", props["BASE_URL"]
            buildConfigField "String", "BASE_URL_API", props["BASE_URL_API"]
        }

        release {
            minifyEnabled true
            useProguard true

            Properties props = new Properties()
            props.load(new FileInputStream(new File('humanid-core/src/release/env.properties')))

            buildConfigField "String", "BASE_URL", props["BASE_URL"]
            buildConfigField "String", "BASE_URL_API", props["BASE_URL_API"]
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    // Support Library
    implementation "com.android.support:support-core-utils:${project.ext.supportLibraryVersion}"
    implementation "com.android.support:support-annotations:${project.ext.supportLibraryVersion}"

    // HTTP Client
    implementation "com.squareup.retrofit2:retrofit:${project.ext.retrofitVersion}"
    implementation "com.squareup.retrofit2:retrofit:${project.ext.retrofitVersion}"
    implementation "com.squareup.retrofit2:converter-gson:${project.ext.retrofitVersion}"
    implementation "com.squareup.retrofit2:adapter-rxjava2:${project.ext.retrofitVersion}"

    // Json Converter
    implementation "com.google.code.gson:gson:${project.ext.gsonVersion}"

    // Reactive Extensions
    implementation "io.reactivex.rxjava2:rxjava:${project.ext.rxJavaVersion}"
    implementation "io.reactivex.rxjava2:rxandroid:${project.ext.rxJavaAndroidVersion}"

    // Unit Test
    testImplementation "junit:junit:${project.ext.jUnitVersion}"
}
